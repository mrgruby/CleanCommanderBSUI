<!-- The id for the modal {{elementId}}, is set using an Input parameter in "simple-modal.component.ts", 
    and the value is set in the component that uses this "simple-modal component" i.e. "navbar.component.html"-->
    <div id="{{elementId}}" #modalContainer class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <!-- When the user clicks a result in the result modal-dialog, the modal should close -->
                <div class="modal-body" (click)="closeModal()">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>

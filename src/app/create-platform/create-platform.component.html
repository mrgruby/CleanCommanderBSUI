<div class="col-md-12">
    <h3>Create Platform</h3>
</div>
<div class="col-md-6">
    <form [formGroup]="newPlatformForm" (ngSubmit)="savePlatform(newPlatformForm.value)" autocomplete="off">
        <div class="form-group" [ngClass]="{'error': promptPlatformName.invalid && promptPlatformName.dirty}">
            <label for="promptPlatformName">Platform Name:</label>
            <em *ngIf="promptPlatformName.invalid && promptPlatformName.dirty">Required</em>
            <input formControlName="promptPlatformName" id="promptPlatformName" type="text" class="form-control" placeholder="Platform Name..." />
        </div>
        <div class="form-group" [ngClass]="{'error': promptPlatformImageUrl.invalid && promptPlatformImageUrl.dirty}">
            <label for="promptPlatformImageUrl">Image Url:</label>
            <em *ngIf="promptPlatformImageUrl.invalid && promptPlatformImageUrl.dirty">Required</em>
            <textarea formControlName="promptPlatformImageUrl" id="promptPlatformImageUrl" type="text" class="form-control"
                placeholder="Image Url..."></textarea>
        </div>
        <button type="submit" [disabled]="newPlatformForm.invalid" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>
